<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameoffline marto15 marbo15">
          <img src="assets/img/generic_avatar.png" alt="" class="avatarImage img-fluid">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3>
        </div>
        <p *ngIf="operation =='register'">¿Ya tienes cuenta? <a (click)="operation ='login'">¡Accede!</a></p>
        <p *ngIf="operation =='login'" >¿No tienes cuenta? <a (click)="operation ='register'">¡Quiero registrarme!</a></p>
        <div class="borderedContainer">
          <input type="email" placeholder="Ingrese Email" class="form-control mt-2">
          <input type="password" placeholder="Ingrese su contraseña" class="form-control mt-2">
          <input *ngIf="operation =='register'" type="text" placeholder="Ingrese su nick" class="form-control mt-2">
        </div>
        <div class="center marto15">
          <a *ngIf="operation =='login'"  href="" class="btn btn-primary">Iniciar sesión</a>
          <a *ngIf="operation =='register'"  href="" class="btn btn-primary">Registrarme</a>
        </div>
      </div>
    </div>
  </div>
</div>
